<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 { font-weight: bold; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand fw-bold">üéÑ Christmas Market</a>
            <a href="index.html" class="btn btn-outline-secondary">‚Üê Back to Shopping</a>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <h2 class="mb-4 fw-bold">Shopping Cart</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <ul id="cartList" class="list-group list-group-flush">
                            <li class="list-group-item text-center py-5">Loading ...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white fw-bold">Order Summary</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal</span>
                            <span id="subtotal">‚Ç¨0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span id="discountLabel">Discount</span>
                            <span id="discountAmount">-‚Ç¨0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Total</strong>
                            <strong class="fs-5 text-danger" id="totalPrice">‚Ç¨0.00</strong>
                        </div>
                        <button class="btn btn-dark w-100 py-2" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="discount.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadCart();
        });

        function loadCart() {
            const list = document.getElementById('cartList');

            // get cart from localStorage
            const cart = JSON.parse(localStorage.getItem("myCart") || "[]");

            // when the cart is empty
            if (cart.length === 0) {
                list.innerHTML = `<li class="list-group-item text-center py-5 text-muted">Your cart is empty.<br><a href="index.html" class="mt-3 btn btn-sm btn-outline-primary">Go Shopping</a></li>`;
                updateSummary(cart);
                return;
            }
            list.innerHTML = "";

            // render items
            cart.forEach((item, index) => {
                // Safety check: ensure price is a number
                let price = parseFloat(item.price);
                if (isNaN(price)) price = 0;

                let quantity = parseInt(item.quantity);
                if (isNaN(quantity)) quantity = 1;

                let itemTotal = price * quantity;
                
                // img
                let img = item.image_url;

                const html = `
                    <li class="list-group-item py-3">
                        <div class="d-flex align-items-center">
                            <img src="${img}" alt="${item.name}" class="rounded" style="width: 80px; height: 80px; object-fit: cover;">
                            <div class="ms-3 flex-grow-1">
                                <h5 class="mb-1 fw-bold">${item.name}</h5>
                                <p class="mb-0 text-muted">‚Ç¨${price.toFixed(2)} x ${quantity}</p>
                            </div>
                            <div class="text-end">
                                <span class="d-block fw-bold mb-2">‚Ç¨${itemTotal.toFixed(2)}</span>
                                <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    </li>
                `;
                list.innerHTML += html;
            });

            updateSummary(cart);
        }
        
        // delete product
        function removeItem(index) {
            if(!confirm("Do you want to remove this item?")) return;

            let cart = JSON.parse(localStorage.getItem("myCart"));
            
            // remove item at index
            cart.splice(index, 1);
            
            // save back to localStorage
            localStorage.setItem("myCart", JSON.stringify(cart));
            
            loadCart(); // reload the list
        }

        // server url
        const API_URL = "http://100.49.101.253:3000/markets/calculate_discount"; 

        // price calculation
        async function updateSummary(cart) {
            // use the library
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cart_items: cart })
            });
            const result = await response.json();

            // result
            document.getElementById('subtotal').innerText = "‚Ç¨" + result.subtotal.toFixed(2);
            document.getElementById('discountAmount').innerText = "-‚Ç¨" + result.discountAmount.toFixed(2);
            document.getElementById('discountLabel').innerText = result.discountType;
            
            // price after discount
            document.getElementById('totalPrice').innerText = "‚Ç¨" + result.finalTotal.toFixed(2);
        }

        // payment
        function checkout() {
            const cart = JSON.parse(localStorage.getItem("myCart") || "[]");

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            
            let total = document.getElementById('totalPrice').innerText;
            if(confirm("Place order for " + total + "?")) {
                alert("Your Order was Successful! \nBack to Main Page.");
                
                // clear cart
                localStorage.removeItem("myCart");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
